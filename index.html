<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<header style="position: relative; text-align: center; color: white;">

    <!-- תמונת הבאנר -->
    <img src="https://i.ibb.co/VX7F2vX/Whats-App-Image-2025-07-28-at-10-04-59.jpg" 
         alt="Cake Shop Banner" 
         style="width: 100%; height: auto; display: block;">

    <!-- לוגו מוקטן בפינה -->
    <img src="https://i.ibb.co/gMpLKh47/image.png" 
         alt="Cake Shop Logo" 
         style="position: absolute; top: 15px; left: 15px; max-width: 60px; height: auto; z-index: 2; cursor: pointer;"
         onclick="window.location.href='#home'">

    <!-- תפריט ניווט -->
    <nav style="position: absolute; top: 15px; right: 30px; z-index: 2;">
        <ul style="list-style: none; margin: 0; padding: 0; display: flex; gap: 20px; font-size: 18px;">
            <li><a href="#home" style="color: white; text-decoration: none;">דף הבית</a></li>
            <li><a href="#about" style="color: white; text-decoration: none;">אודות</a></li>
            <li><a href="#contact" style="color: white; text-decoration: none;">צור קשר</a></li>
        </ul>
    </nav>

    <!-- טקסט על הבאנר -->
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2;">
        <h1 style="margin: 0; font-size: 3em; text-shadow: 1px 1px 4px rgba(0,0,0,0.5);">Welcome to Our Cake Shop</h1>
        <p style="font-size: 1.5em; text-shadow: 1px 1px 3px rgba(0,0,0,0.5);">Delicious cakes for every occasion!</p>
    </div>

</header>




    <main>
        <div id="slideshow-container">
            <div id="cakes" class="cake-slides">
                <!-- Cake images will be dynamically added here -->
            </div>
            <a class="prev" onclick="plusSlides(-1)" aria-label="Previous slide">&#10094;</a>
            <a class="next" onclick="plusSlides(1)" aria-label="Next slide">&#10095;</a>
        </div>
    </main>

<footer>
    <p>&copy; 2024 Cake Shop. All rights reserved.</p>

    <div style="margin-top: 10px;">
        <!-- קישור לביט -->
        <a href="https://www.bitpay.co.il/" target="_blank" style="display: inline-flex; align-items: center; text-decoration: none; color: #000; font-size: 18px;">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/db/69/e4/db69e4c0-be64-6373-3b8f-649b1adf0174/AppIcon-0-0-1x_U007ephone-0-1-0-0-85-220.png/230x0w.webp" alt="Bit" style="width: 24px; height: 24px; margin-right: 8px;">
            לתשלום בביט
        </a>

        <!-- מספר להעברה -->
        <p style="margin: 5px 0 0 32px; font-size: 16px;">
            מספר להעברה: <strong>050-689-7798</strong>
        </p>

        <!-- קישור להתקשרות -->
        <p style="margin: 5px 0 0 32px; font-size: 16px;">
            <a href="tel:0506897798" style="text-decoration: none; color: #000;">
                📞 לחץ כאן להתקשר: 050-689-7798
            </a>
        </p>

        <!-- קישור לווטסאפ -->
        <p style="margin: 5px 0 0 32px; font-size: 16px;">
            <a href="https://wa.me/972506897798" target="_blank" style="text-decoration: none; color: #000;">
                💬 שלח לנו הודעה בוואטסאפ
            </a>

</footer>

</html>
